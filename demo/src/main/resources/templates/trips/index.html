<head th:replace="fragments :: head"></head>

<body>

<h2>All Trips</h2>
<p>Each trip will be hyperlinked and taken to an itinerary page. the path will be like trips/italy</p>
<p th:unless="${trips} and ${trips.size()}">You haven't yet entered any trips!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Companions</th>
            <th>Link</th>
        </tr>
    </thead>

    <tr th:each="trip : ${trips}">
        <td th:text="${trip.id}"></td>
        <td>
            <a th:href=@{'/itineraries/'} th:text="${trip.name}"></a>
