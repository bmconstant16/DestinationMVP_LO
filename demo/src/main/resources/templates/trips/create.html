<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div th:replace="fragments :: pageHeader"></div>

<h2>Create Event</h2>

<form method="post">
    <div class="form-group">
        <label>A simple title for your trip. e.g. Name or Country and Year (Italy 2020)
            <input type="text" name="name">
        </label>
    </div>

    <div class="form-group">
        <label>Trip Timeframe
            <input type="date" name="date">
        </label>
    </div>

    <div class="form-group">
        <label>Who's going with you?
            <input type="text" name="companions">
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" name="description">
        </label>
    </div>

    <div class="form-group">
        <label>
            <input type="url" name="url" id="url" placeholder="https://mygoogledoc.com">
        </label>
    </div>

    <div>
        <input type="submit" value="Create Trip" class="btn btn-success">
    </div>

</form>

</body>
</html>
